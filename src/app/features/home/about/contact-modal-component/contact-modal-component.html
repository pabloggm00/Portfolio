<div class="modal-backdrop" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="onClose()">✕</button>

    <h2>Contáctame</h2>
    <p class="subtitle">Elige tu forma preferida de contacto:</p>

    <div class="contact-options">
      <button class="contact-btn email-copy" (click)="copyEmail()">
        pabloggm00@gmail.com
        <img [src]="copied ? 'icons/for_projects/tick.webp' : 'icons/for_projects/copy.webp'" [class.copied]="copied"
          class="copy-icon" />
      </button>
      <a [href]="emailDefault" class="contact-btn email" target="_blank">Correo Predeterminado</a>
      <a [href]="emailGmail" class="contact-btn gmail" target="_blank">Gmail</a>
      <a [href]="whatsappUrl" target="_blank" class="contact-btn whatsapp">WhatsApp</a>
      <div class="contact-btn qr">
        <img src="qr/qr.webp" alt="Escanea para agregar contacto" />
      </div>
    </div>
  </div>
</div>
